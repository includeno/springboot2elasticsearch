<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Product Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h1 class="text-center">{Spring Boot + Elasticsearch App}<br>Book Page<br/>
        <a href="/" class="btn btn-danger text-right">Go To Home Page</a>
    </h1>
    <hr>
    <h2>Save Book</h2>

    <form action="#" th:action="@{/book/saveBook}" th:object="${Book}" method="POST">
        <input type="text" th:field="*{id}" placeholder="Book Id" class="form-control mb-4 col-4">

        <input type="text" th:field="*{title}" placeholder="Book Title" class="form-control mb-4 col-4">

        <input type="text" th:field="*{author}" placeholder="Book Author" class="form-control mb-4 col-4">

        <input type="number" th:field="*{price}" placeholder="Book Price" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Book</button>
    </form>

    <hr>

    <a th:href="@{/book/listBook}" class="link-success"> Back to Book List</a>
</div>
</body>

</html>
